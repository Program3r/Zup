<head>
  <title>Zup : Idea Prioritization for Groups</title>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>

	<div class="navbar navbar-static-top navbar-inverse">
    
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">Zup: Idea Prioritization for Groups</a>
          <ul class="nav pull-right">
            <li>
              {{loginButtons}}
            </li>
          </ul>
        </div>
      </div>
    
</div>

	<div class="container" id="main">
		{{#if currentUser}}
			{{> addidea}}
		{{/if}}
		{{#unless currentUser}}
			{{> banner}}
		{{/unless}}
		{{> ideas}}
  	</div>
</body>

<template name="banner">
	<div class="container">
		<div class="row">
    		<div class="span6">
      			<div class="well">
	        		<h4>Sign in using Facebook to submit new ideas or to vote on existing ideas.</h4>
	        		{{loginButtons}}
      			</div>
			</div>
		</div>
	</div>
</template>
<template name="addquestion">
  
  <textarea rows="3" class="input-xxlarge" name="questionText" id="questionText" placeholder="Add Your Idea"></textarea>
  <br/>
  <input type="button" class="btn-info add-question" value="Add Idea"/>
</template>

<template name="ideas">
	<h2>All Ideas</h2>
	{{#each items}}
        {{> idea}}
     {{/each}}
</template>

<template name="idea">
	<div>
		<p class="lead">
			{{ideaText}}
			<a class="btn btn-small btn-success yes {{#unless currentUser}}disabled{{/unless}}" href="#"><i class="icon-thumbs-up"></i> +1 {{yes}}</a>

  			<a class="btn btn-small btn-danger no {{#unless currentUser}}disabled{{/unless}}" href="#"><i class="icon-thumbs-down"></i> -1 {{no}}</a>
		</p>
	</div>
</template>
